<section>
    <!-- <div> -->
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Welcome</mat-card-title>
              <mat-card-subtitle>Sign In to continue..</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formGroup" autocomplete="off" (ngSubmit)="login()">
                    <!-- <mat-form-field class="form-full-width">
                      <mat-label>Mobile No</mat-label>
                      <input matInput formControlName="mobile" placeholder="Enter Mobile No" required autocomplete="off">
                      <mat-error *ngIf="formGroup.get('mobile')?.hasError('required')">
                        Mobile No is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="formGroup.get('mobile')?.hasError('minlength') || formGroup.get('mobile')?.hasError('maxlength')">
                        Mobile No is <strong>Invalid</strong>
                      </mat-error>
                    </mat-form-field> -->

                    <mat-form-field class="form-full-width">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" placeholder="Enter Email" required autocomplete="off">
                      <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
                        Mobile No is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-full-width">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput formControlName="code" placeholder="Enter Password" >
                      <mat-error *ngIf="formGroup.get('code')?.hasError('required')">
                        Password is <strong>required</strong>
                      </mat-error>
                    
                    </mat-form-field>
                    <div class="login-btn">
                      <button type="submit" mat-raised-button color="primary" [disabled]="formGroup?.invalid || loader" (click)="login()">{{loader ? 'Please Wait ..':'Login'}}</button>
                    </div>
                  </form>
            </mat-card-content>
            <!-- <mat-card-actions align="end">
              <button mat-button color="primary" (click)="singIn()">Sign Up</button>
              <button type="submit" mat-raised-button color="primary" [disabled]="formGroup?.invalid" (click)="login()">Login</button>
            </mat-card-actions> -->
          </mat-card>
    <!-- </div> -->
</section>
